<div class="m-5">
  <h1>All places you have been</h1>
  <p *ngIf="logs.length < 1">No logs available</p>
  <div class="grid grid-cols-3" *ngIf="logs.length >= 1">
    <div class="max-w-sm rounded overflow-hidden shadow-lg m-1" *ngFor="let log of logs">
      <img class="w-full" src="./assets/skitour.jpg">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ log.summit }}</div>
        <p class="text-gray-700 text-base">{{ log.comment }}</p>
      </div>
      <div class="px-6 pt-4 pb-2">
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#Skitour</span>
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#Winter</span>
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#Beginner</span>
      </div>
    </div>
  </div>
</div>
