<div class="list row">
    <div class="col-md-6">
      <h4>Product List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let log of logs; let i = index"
          [class.active]="i == currentIndex"
          (click)="setCurrentLog(log, i)"
        >
  
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentLog">
        <h4>Product</h4>
        <div>
          <label><strong>Summit:</strong></label> 
        </div>
        <div>
          <label><strong>Comment:</strong></label>
  
        </div>
        <div>
          <label><strong>Date:</strong></label>
  
        </div>
  
        <a class="badge badge-warning" routerLink="/logs/">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentLog">
        <br />
        <p>Please click on a log</p>
      </div>
    </div>
  </div>
